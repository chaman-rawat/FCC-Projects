<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!--  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <h1 id="title">Software Survey Form</h1>
    <div id="form-outer">
        <p id="description"> Thanks for choosing our product. Feel free to give us any recommendation on how to improve
            our
            product.</p>
        <hr />

        <form id="survey-form">
            <div class="userdetail">
                <div class="form-section">
                    <label id="name-label" for="name"> Name: </label>
                    <input name="name" id="name" class="input-details" type="text" required
                        placeholder="Enter Name Here">
                </div>

                <br>

                <div class="form-section">
                    <label id="email-label" for="email"> Email: </label>
                    <input name="email" class="input-details" id="email" type="email" required
                        placeholder="Enter your email">
                </div>

                <br>

                <div class="form-section">
                    <label id="number-label" for="age"> Age: </label>
                    <input name="age" class="input-details" id="number" type="number" required
                        placeholder="Select your Age" min="5" max="100">
                </div>
                <br>
                <div class="form-section ">
                    <label for="occupation"> Occupation: </label>
                    <select id="dropdown" name="occupation">
                        <option selected disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="intern">Intern</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            <br>

            <div class="form-section userdetail">
                <label for="hearfrom">How did you hear about our software?</label>
                <ul class="multi-choice" style="list-style: none;">
                    <li><label><input type="radio" name="hearfrom" value="email"> Email </label></li>
                    <li><label><input type="radio" name="hearfrom" value="socialmedia"> Social Media</label></li>
                    <li><label><input type="radio" name="hearfrom" value="advertisement"> Advertisement</label>
                    </li>
                    <li><label><input type="radio" name="hearfrom" value="search"> Search</label></li>
                    <li><label><input type="radio" name="hearfrom" value="wordofmouth"> Word of mouth</label>
                    </li>
                </ul>
            </div>

            <br>

            <div class="form-section userdetail">
                <label for="platform"> Which platform do you use? </label>
                <ul class="multi-choice" style="list-style: none;">
                    <li><label> <input type="checkbox" name="platform" value="windows"> Windows </label></li>
                    <li><label> <input type="checkbox" name="platform" value="macos"> Mac OS </label></li>
                    <li><label> <input type="checkbox" name="platform" value="linux"> Linux</label></li>
                    <li><label> <input type="checkbox" name="platform" value="other"> Other </label></li>
                </ul>
            </div>

            <br>

            <div class="form-section userdetail">
                <label for="comments">Please let us any negative/positive comments: </label>
                <div><textarea id="comments" name="comment" placeholder="Start writing something here!"></textarea>
                </div>
            </div>

            <hr />
            <br>
            <div class="form-section">
                <input id="submit" name="saveForm" type="submit" value="Submit">
            </div>

        </form>
    </div>
</body>

</html>
